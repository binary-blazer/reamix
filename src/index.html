<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Reamix</title>
  <link rel="stylesheet" href="assets/styles/fonts.css">
  <link rel="stylesheet" href="assets/styles/index.min.css">
</head>

<body>
  <main>
    <nav>
      <a href="javascript:node.moveToNewTab(getCurrent())" title="%home%"><img src="assets/icons/home.svg"
          class="icon" /></a>
      <a href="javascript:node.open('favorites')" title="%bookmarks%"><img src="assets/icons/star.svg"
          class="icon" /></a>
      <a href="javascript:node.open('downloads')" title="%downloads%"><img src="assets/icons/download.svg"
          class="icon" /></a>
      <a href="javascript:node.open('history')" title="%history%"><img src="assets/icons/clock.svg" class="icon" /></a>
      <a href="javascript:node.open('settings')" title="%settings%"><img src="assets/icons/gear.svg" class="icon" /></a>
      <a href="javascript:node.open('extensions')" title="%extensions%"><img src="assets/icons/extension.svg"
          class="icon" /></a>
    </nav>
    <div>
      <header>
        <div class="group">
          <div class="tabs" id="tabs">
            <span id="opened" class="tab" title="Home" draggable="true">
              <img src="" id="favicon" />
              <p>Home</p>
              <a href="#" class="close"><img src="assets/icons/x.svg" class="icon small" /></a>
            </span>
          </div>
          <a href="javascript:newtab('Home')"><img src="assets/icons/plus.svg" class="icon" /></a>
        </div>
        <div class="action">
          <a href="javascript:node.winMinimize(getCurrent())" title="%minimize%"><img src="assets/icons/minimize.svg"
              class="icon small" /></a>
          <a href="javascript:node.maxMin();" id="maxMini" title="%maximize%"><img src="assets/icons/maximize.svg"
              class="icon small" /></a>
          <a href="javascript:node.winClose(getCurrent())" title="%close%"><img src="assets/icons/x.svg"
              class="icon small" /></a>
        </div>
      </header>
      <div class="bar">
        <a href="javascript:node.backBrowser(getCurrent())" title="%back%"><img src="assets/icons/left.svg"
            class="icon" /></a>
        <a href="javascript:node.goBrowser(getCurrent())" title="%forward%"><img src="assets/icons/right.svg"
            class="icon" /></a>
        <a href="javascript:node.reloadBrowser(getCurrent())" title="%reload%"><img src="assets/icons/reload.svg"
            class="icon" /></a>
        <input id="search" type="text" placeholder="%search%" title="%search%" onkeyup="searchEnter(this)">
        <a href="javascript:saveFav()" title="%bookmarks%"><img src="assets/icons/star.svg" class="icon"
            id="fav-icon" /></a>
        <a href="javascript:moveBrowser(getCurrent())" title="%move%"><img src="assets/icons/right.svg"
            class="icon" /></a>
        <div id="extensions">
          <template id="extension">
            <a href="#"><img id="exicon" src="#" /></a>
          </template>
        </div>
      </div>
      <div class="loading"></div>
    </div>
  </main>
  <script src="script/moveBrowser.js"></script>
  <script src="script/event.js"></script>
</body>

</html>
