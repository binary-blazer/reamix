<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reamix</title>
    <link rel="stylesheet" href="style/navigation.css">
    <link rel="stylesheet" href="resource/style/font.css">
  </head>
  <body>
    <nav>
      <a href="javascript:node.moveToNewTab(getCurrent())" title="ホーム"></a>
      <a href="javascript:node.reloadBrowser(getCurrent())" title="再読み込み"></a>
      <a href="javascript:node.backBrowser(getCurrent())" title="戻る"></a>
      <a href="javascript:node.goBrowser(getCurrent())" title="進む"></a>
      <input type="text" placeholder="検索する単語またはURLを入力" title="検索する単語またはURLを入力">
      <a href="javascript:moveBrowser(getCurrent())" title="移動"></a>
      <a href="javascript:node.winMinimize(getCurrent())" title="最小化"></a>
      <a href="javascript:node.maxMin();" id="maxMini" title="最大化"></a>
      <a href="javascript:node.winClose(getCurrent())" title="終了"></a>
    </nav>
    <tab-el>
      <div>
        <span id="opened">
          <a href="javascript:void(0)">New Tab</a>
          <a href="javascript:void(0)"></a>
        </span>
      </div>
      <a href="javascript:newtab('New Tab')"></a>
    </tab-el>
    <yomikomi-bar></yomikomi-bar>
    <script src="script/moveBrowser.js"></script>
    <script src="script/event.js"></script>
  </body>
</html>
